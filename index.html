<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory Game</title>
        <script type="module" src="./src/main.js"></script>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <main class="app">
            <header class="header">
                <div>
                    <p class="eyebrow">Memory Challenge</p>
                    <h1>Memory Game</h1>
                </div>
                <div class="stats">
                    <div class="stat">
                        <span class="stat-label">Coups</span>
                        <span id="moveCount" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Temps</span>
                        <span id="timer" class="stat-value">00:00</span>
                    </div>
                </div>
            </header>
            <section class="controls">
                <p>Choisissez votre niveau :</p>
                <div class="button-row">
                    <button class="button">Facile (4x4)</button>
                    <button class="button">Moyen (4x5)</button>
                    <button class="button">Difficile (4x6)</button>
                </div>
            </section>
            <section class="board-wrap">
                <div id="board">
                    <!-- Le plateau de jeu sera généré ici -->
                </div>
            </section>
        </main>
        <div id="gameOverModal" class="modal hidden">
            <div class="modal-backdrop"></div>
            <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="gameOverTitle">
                <p class="eyebrow">Bravo</p>
                <h2 id="gameOverTitle">Partie terminée</h2>
                <div class="modal-stats">
                    <div class="stat">
                        <span class="stat-label">Coups</span>
                        <span id="finalMoveCount" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Temps</span>
                        <span id="finalTime" class="stat-value">00:00</span>
                    </div>
                </div>
                <button id="replayButton" class="button primary">Rejouer</button>
            </div>
        </div>
    </body>
</html>
